<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Система</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Дашборд Заявок</h1>
        <button id="open-form-btn">Создать новую заявку</button>
        <div id="requests-table-container" class="table-container">
            <h2>Список Заявок</h2>
            <table id="requests-table">
                <thead>
                    <tr>
                        <th>Инициатор</th>
                        <th>Услуга</th>
                        <th>Состояние</th>
                        <th>Описание</th>
                        <th>Ответственный</th>
                        <th>Крайний срок</th>
                        <th>Комментарии</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Заявки будут отображаться здесь -->
                </tbody>
            </table>
        </div>
        
        <div id="request-form-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Создание новой заявки</h2>
                <form id="request-form">
                    <input type="text" placeholder="Инициатор" name="initiator" required />
                    <input type="text" placeholder="Услуга" name="service" required />
                    <select name="status" required>
                        <option value="Новая">Новая</option>
                        <option value="В процессе">В процессе</option>
                        <option value="Завершена">Завершена</option>
                    </select>
                    <textarea name="description" placeholder="Описание" required></textarea>
                    <select name="responsible" required>
                        <option value="Иван Иванов">Иван Иванов</option>
                        <option value="Мария Петрова">Мария Петрова</option>
                        <option value="Алексей Смирнов">Алексей Смирнов</option>
                        <option value="Ольга Кузнецова">Ольга Кузнецова</option>
                    </select>
                    <input type="date" name="due_date" required />
                    <textarea name="comments" placeholder="Комментарии"></textarea>
                    <button type="submit">Создать заявку</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
